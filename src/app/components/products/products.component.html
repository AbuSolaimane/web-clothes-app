<div class="container" *ngIf="products">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Selected</th>
            <th>Available</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.selected}}</td>
            <td>{{product.available}}</td>
            <td>
                <button (click)="onSelect(product)" [ngClass]="product.selected?'btn-danger':'btn-success'" class="btn btn-sm">
                    <span *ngIf="product.selected">Unselect</span>
                    <span *ngIf="!product.selected">Select</span>
                </button>
            </td>
            <td>
                <button (click)="onDelete(product.id)" class="btn btn-danger">
                    <span class="fa fa-trash-o"></span>
                </button>
            </td>
            <td>
                <button (click)="onEdit(product.id)" class="btn btn-danger">
                    <span class="fa fa-edit"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
